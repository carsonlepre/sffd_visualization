  <div class="container">
      <div class="col-md-12 jumbotron img-responsive container">
        <h1>SFFD Ambulance Response By Neighborhood</h1>
     </div>
 
      <div class="col-md-8">
            <div id="map" style="width: auto; height: 1050px"> </div>
      </div>
      
      <div class="col-md-4">
        <div class="well">
          <h5><strong>Day of Week:</strong> </h5>

          <div id="daySelector" class="btn-group btn-group-toggle" data-toggle="buttons" >
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="1" autocomplete="off" onchange="dayChanged(this.id);optionChanged()" checked> Sun
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="2" autocomplete="off" onchange="dayChanged(this.id);optionChanged()"> Mon
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="3" autocomplete="off" onchange="dayChanged(this.id);optionChanged()"> Tue
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="4" autocomplete="off" onchange="dayChanged(this.id);optionChanged()"> Wed
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="5" autocomplete="off" onchange="dayChanged(this.id);optionChanged()"> Thu
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="6" autocomplete="off" onchange="dayChanged(this.id);optionChanged()"> Fri
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="7" autocomplete="off" onchange="dayChanged(this.id);optionChanged()"> Sat
            </label>
          </div>
   
         
<!-- 
          <select id="selDataset" onchange="optionChanged(this.value)"></select> -->
          <h5><strong>Selected Hour of Day&nbsp;(<label id="sHour"></label>)</strong></h5>
          <input id="slider1" type="range" min="0" max="24" step="1" value="24" list="tickmarks" 
                              onchange="optionChanged()"
                              oninput="document.getElementById('sHour').innerHTML = this.value" />
          <datalist id="tickmarks">
            <option value= "0">label="00:00"></option>
            <option value= "2"></option>
            <option value= "4"></option>
            <option value= "6">label="06:00"></option>
            <option value= "8"></option>
            <option value="10"></option>
            <option value="12">label="12:00"></option>
            <option value="14"></option>
            <option value="16"></option>
            <option value="18">label="18:00"></option>
            <option value="20"></option>
            <option value="22"></option>
            <option value="24">label="All"></option>
          </datalist>

          <!-- <label id="sHour"></label>  -->

          <h5><strong>Select chart type:</strong></h5>
          <div>
            <input type="radio" id="Choice1"
             name="contact" value="Calls" checked onchange="optionChanged()">
            <label for="Choice1">Calls</label>
        
            <input type="radio" id="Choice2"
             name="contact" value="Response" onchange="optionChanged()">
            <label for="Choice2">Response</label>
       
          </div>
                   
          <h5><strong>Chart By Hour</strong></h5>
          <div id="hourly_chart"></div>
          <h5><strong>Chart By Station Area</strong></h5>
          <div id="daily_chart"></div>
        
          


        </div>
      </div>
